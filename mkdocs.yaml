site_name: Nebuly docs

nav:
  /* - Speedster: '!include ./nebullvm/apps/accelerate/speedster/mkdocs.yml' */
  /* - OpenAlphaTensor: '!include ./nebullvm/apps/accelerate/open_alpha_tensor/mkdocs.yml' */
  /* - Forward-Forward: '!include ./nebullvm/apps/accelerate/forward_forward/mkdocs.yml' */
  - nos: '!include nos/docs/mkdocs.yml'

plugins:
  - monorepo
  - search  

theme:
  name: material
  palette:
  - media: '(prefers-color-scheme: light)'
    scheme: default
    primary: teal
    accent: amber
    toggle:
      icon: material/lightbulb
      name: Switch to light mode
  - media: '(prefers-color-scheme: dark)'
    scheme: slate
    primary: teal
    accent: amber
    toggle:
      icon: material/lightbulb-outline
      name: Switch to dark mode
  features:
  - search.suggest
  - search.highlight
  - content.tabs.link
